<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 👇🏻 é uma descrição que serve para os motores de buscar do browser encontrar o app -->
    <meta name="description" content="Temporizador de Pomodoro" />
    <title>Focus Timer - Pomodoro</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span>Ativer / desativar light mode</span>
      </button>
      <section id="timer">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls">
        <button>play</button>
        <button>pause</button>
        <button>set</button>
        <button>stop</button>
        <button>musicon</button>
        <button>musicoff</button>
      </section>
    </div>
  </body>
</html>
